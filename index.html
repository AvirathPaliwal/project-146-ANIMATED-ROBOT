<html>
  <head>
    <title>Animating Shapes</title>

    <!--  --------- IMPORTED LIBRARIES  ------>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Creating scene -->

      <!--  --------- SKY  --------- -->

      <a-sky color="#EBEBEB"></a-sky>

      <!--  --------- GROUND  --------- -->

      <a-plane
        id="ground"
        color="black"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>
      
      <!-- Head -->
      <a-box
        id="head"
        color="#2FA4FF"
        position="0 7 0"
        width="3.2"
        height="2.2"
      >
      </a-box>

      <!-- Eyes -->

      <a-sphere
        color="#fff"
        position="-0.93 7.3 0.2"
        radius="0.6"
        rotation="0 10 0"
      >
      </a-sphere>

      <a-sphere
        color="#000"
        radius="0.15"
        position="-0.83 7.3 0.9"
        animation="property: position; from:-0.83 7.3 0.9;to: -0.83 7.5 0.9;dir:alternate;loop: true; dur: 1000;"
        
      ></a-sphere>

      <a-sphere
        color="#fff"
        position="0.93 7.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      >
      </a-sphere>
      <a-sphere
        color="#000"
        radius="0.15"
        position="0.83 7.3 0.9"
        animation="property: position; from:0.83 7.3 0.9;to: 0.83 7.5 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <!-- Mouth -->
      <a-entity
        position="0 7.2 0.55"
        rotation="0 0 120"
        geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;"
        material="side:double;color:red;"
      ></a-entity>

      <!-- Neck -->
      <a-box id="neck" color="red" position="0 5.7 0" width="4" height="0.4">
      </a-box>

      <!-- Body -->
      <a-box
        id="body"
        color="#2FA4FF"
        position="0 3.5 1"
        width="3.5"
        height="4"
      >
      </a-box>
      <a-sphere
      color="#FFC300"
      radius="0.4"
      position="0 5 5"
    ></a-sphere>
    <!-- Head -->
      <!-- Left Hand -->
      <a-cylinder
        position="-2.4 4.8 0"
        rotation="30 90 0"
        color="#2FA4FF"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      <a-entity
        position="-3 3.8 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:white;"
        rotation="50 0 0"
      ></a-entity>

      <!-- Right Hand -->
      <a-cylinder
        position="2.4 4.8 0"
        rotation="-50 90 0"
        color="#2FA4FF"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>

      <a-cylinder
        position="3.5 4.6 0"
        rotation="50 90 0"
        color="#2FA4FF"
        height="1.3"
        width="0.3"
        radius="0.3"
      ></a-cylinder>
      <a-entity
        position="4 5 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:white;"
      ></a-entity>


      <!-- Left Legs -->
      <a-cylinder color="#2FA4FF" radius="0.7" height="3.5" position="-1 0.7 0">
      </a-cylinder>

      <a-entity
        position="-1 -0.35 -0.1"
        rotation="0 0 0"
        geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
        material="color:#white"
      ></a-entity>

      <!-- Right Leg -->
      <a-cylinder color="#2FA4FF" radius="0.7" height="3.5" position="1 0.7 0">
      </a-cylinder>
      <a-entity
        position="1 -0.35 -0.1"
        rotation="0 0 0"
        geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
        material="color:white"
      ></a-entity>

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
